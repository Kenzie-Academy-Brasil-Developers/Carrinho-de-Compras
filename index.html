<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <header>
         <img src="img/nike-99.png" alt="Logotipo Nike" class="logotipo">
        <nav class="listaDeFiltros">
          <ul class="filters">
            <li class="filtrosnav" id="filtros0">Todos</li>
            <li class="filtrosnav" id="filtros1">Dunk Low</li>
            <li class="filtrosnav" id="filtros2">Air Jordan</li>
            <li class="filtrosnav" id="filtros3">Slide</li>
          </ul>
       </nav>
    </header>
       <main id="contTotal">
          <section id="secgeral">
              <div class="container"> </div> 

             <aside class="lateral">
                  <div>
                        <form class="search-area">
                            <input type="text" class="campoDeBusca" placeholder="  Digite aqui sua pesquisa" />
                            <button type="submit" class="forinput">Pesquisar</button>
                        </form>
                  </div>  

                  <div>
                        <div class="titulocarr">
                            <h2>Carrinho de compras</h2>
                        </div>
                  </div>

                    <div id="carrinho">
                        <div>
                            <h2 class="titlecarr">Carrinho vazio</h2>
                            <h3 class="h3carrinho">Adcione itens</h3>
                        </div>
                    </div>

                    <div class="calculadoraCarr"  id= "esconder">
                        <div class="quantidadeDeElementos">
                            <h2>Quantidade: </h2>
                            <h3 class="quantidadeTotal">0</h3>
                        </div>
                        <div class="somaValorElementos">
                            <h2>Total: </h2>
                            <h3 class="valorTotalProdutos">0</h3>
                        </div>
                    </div>
            </aside> 
          </section>     
       </main>     
       <script src="banco.js"></script>
   <script src="index.js"></script>
</body>
</html>
